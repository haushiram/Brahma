<div id="logincontainer" class="fluid-container">
<div class="container">
    <div class="row">
        <!-- <div class="col-md-2">
            <h2></h2>
        </div> -->

        <div  class="loginform">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
                <div id="bglogo"></div>
                <div class="form-group">
                    <label>User Name: </label>
                    <input type="text" placeholder="Enter User Name" autocomplete="off" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div id="feedback" *ngIf="f.username.errors.required">User Name is required</div>
                    </div>
                </div><br>
                <div class="form-group">
                    <label>Password: &nbsp;</label>
                    <input type="password" placeholder="Enter User Password" autocomplete="off" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div id="feedback" *ngIf="f.password.errors.required">Password is required</div>
                        <div id="feedback" *ngIf="f.password.errors.minlength">Password must be at least 6 characters
                        </div>
                    </div>
                </div><br>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <!-- <div class="col-md-2">
            <h2></h2>
        </div> -->
    </div>
</div>
</div>
